<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/axios.min.js"></script>
    <title>MSP Telecomunicações - Central de Serviços</title>
</head>
<body>
    <div id="tela-login" class="w100 h100">
        <div class="defcolor w60 h100 ib">
            <div class="w100 h100 logo"></div>
        </div>
        <div class="w40 h100 ib fr">
            <div class="h100">
                <div class="h25 ctr">
                    <span class="h100 ctr lh225px fxxl">Central de Serviços</span>
                </div>
                <div class="h100"> 
                    <div class="h75px barra-abas ctr">
                        <span id="lnk-con-prot" class="h100 ib aba w40 selected">Consulta de Protocolo</span>
                        <span id="lnk-ac-func" class="h100 ib aba w40">Acesso Funcionário</span>
                    </div>
                    <div id="div-func" class="m85px">
                        <form id="frm-func" name="acesso-funcionario" action="#" method="post">
                            <label for="email">Usuário</label>
                            <input type="email" name="email" id="email" class="w100 input" placeholder="usuario@email.com">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" class="w100 input" placeholder="******">
                            <input type="submit" id="btn-login" value="Acessar" class="w100px input fr">
                        </form>
                    </div>
                    <div id="div-prot" class="m85px">
                        <form id="frm-prot" name="consulta-protocolo" action="#" method="post">
                            <label for="protocolo">Protocolo</label>
                            <input type="text" name="protocolo" id="protocolo" class="w100 input" placeholder="Número de Protocolo">
                            <input type="submit" id="btn-consultar" value="Consultar" class="w100px input fr">
                        </form>
                    </div>            
                </div>
            </div>
        </div>
    </div>
    <div id="tela-registro-defeitos" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Registro de Ordem de Serviço</h1>
                </div>
            </div>
        </header>
        <div class="flex m70t">
            <div class="flex-col m15px">
                <label for="cbcliente">Cliente</label>
                <select id="cbcliente" class="input w735">
                    <option></option>
                    <option>Cadastrar Novo</option>
                    <option></option>
                </select>
            </div>                            
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="requerente">Requerente</label>
                <input id="requerente" class="input w350"></input>
            </div>
            <div class="flex-col m15px">
                <label for="contato_req">Telefone/Ramal</label>
                <input id="contato_req" class="input w350"></input>
            </div>                           
        </div>      
        <div class="flex">
            <div class="flex-col m15px">
                <label for="cbtecnico">Técnico Responsável</label>
                <select id="cbtecnico" class="input w735">
                    <option></option>
                </select>
            </div>     
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="descricao">Descrição</label>
                <textarea class="input w735 h270" id="descricao"></textarea>
            </div>                          
        </div>   
        <div class="flex">
            <div class="flex-col m15px w80">
                <button id="btn-def-salvar" class="">Salvar</button>
            </div>
            <div class="flex-col m15px w80">
                <button id="btn-def-cancelar" class="">Cancelar</button>
            </div>                          
        </div>         
    </div>
    <div id="tela-situacao-protocolo" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Situação de Protocolo</h1>
                </div>
            </div>                    
        </header>
        <div class="flex m70t">
            <div class="flex-col m15px">
                <label for="protocolo">Protocolo</label>
                <span id="prot" class="input w340 ln46"></span>
                <input type="hidden" id="protocol_id">
            </div>
            <div class="flex-col m15px">
                <label for="sit_prot">Situação</label>
                <span id="sit_prot" class="input w120 ln46"></span>
            </div>
            <div class="flex-col m15px">
                <label for="datahora">Data/Hora abertura</label>
                <span id="datahora" class="input w170 ln46 barra-abas"></span>
            </div>                                  
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="cliente">Cliente</label>
                <span id="cliente" class="input w415 ln46"></span>
            </div>
            <div class="flex-col m15px">
                <label for="tecnico-atrib">Técnico Responsável</label>
                <span id="tecnico" class="input w255 ln46"></span>
            </div>                                 
        </div>
        <div id="tela-situacao-protocolo-aba-1">
            <div class="flex">
                <div class="flex-col m15px">
                    <label for="acompanhamentos">Acompanhamentos</label>
                    <textarea class="input w715 h270" id="acompanhamentos" readonly></textarea>
                </div>                          
            </div>      
            <div class="flex">
                <div class="flex-col m15px w80">
                    <button id="btn-atualizar">Atualizar</button>
                </div>
                <div class="flex-col m15px w80">
                    <button id="btn-voltar">Voltar</button>
                </div>                          
            </div> 
        </div> 
        <div id="tela-situacao-protocolo-aba-2">
            <div class="flex">
                <div class="flex-col m15px">
                    <label for="status">Situação</label>
                    <select class="input w715" id="status">
                        <option>Aberto</option>
                        <option>Pendente</option>
                        <option>Solucionado</option>
                    </select>
                </div>  
            </div>  
            <div class="flex">
                <div class="flex-col m15px">
                    <label for="novo-acompanhamento">Novo Acompanhamento</label>
                    <textarea class="input w715 h170" id="novo-acompanhamento"></textarea>
                </div>                          
            </div> 
            <div class="flex">
                <div class="flex-col m15px w80">
                    <button id="btn-salvar-obs" class="w105">Salvar Alterações</button>
                </div>
                <div class="flex-col m15px w80">
                    <button id="btn-cancelar-obs">Cancelar</button>
                </div>                          
            </div>                
        </div>
    </div>
    <div id="tela-lista-servicos" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Lista de Serviços</h1>
                </div>
            </div>                    
        </header>   
        <div>
            <div class="barra-btn">
                <button id="btn-logoff-tec" class="logoff-btn">Sair do Sistema</button>
            </div>
            <div class="scroll">
                <table id="tblservicos" class="m70t margin-auto">
                    <tr>
                        <th class="w120">Protocolo</th>
                        <th class="w255">Cliente</th>
                        <th class="w140">Requerente</th>
                        <th>Opções</th>
                    </tr>
                  </table>
            </div>
        </div>
    </div> 
    <div id="tela-area-restrita" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Área Administrativa</h1>
                </div>
            </div>                    
        </header>   
        <div class="barra-btn">
            <button id="btn-cad-cli">Cadastro de Clientes</button>
            <button id="btn-cad-tec">Cadastro de Técnicos</button>
            <button id="btn-reg-prob">Registrar Ordem de Serviço</button>
            <button id="btn-logoff" class="logoff-btn">Sair do Sistema</button>
        </div>
        <div>
            <div class="scroll">
                <table id="tblservicos_adm" class="m70t margin-auto">
                    <tr>
                        <th class="w120">Protocolo</th>
                        <th class="w255">Cliente</th>
                        <th class="w140">Requerente</th>
                        <th>Opções</th>
                    </tr>
                  </table>
            </div>
        </div>
    </div>  
    <div id="tela-cadastro-cliente" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Cadastro de Clientes</h1>
                </div>
            </div>                    
        </header>
        <div class="flex m70t">
            <div class="flex-col m15px">
                <label for="nome-cli">Nome</label>
                <input id="nome-cli" class="input w415"></input>
            </div>                        
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="cpf-cnpj">CPF/CNPJ</label>
                <input id="cpf-cnpj" class="input w415"></input>
            </div>                                
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="telefone">Telefone</label>
                <input id="telefone" class="input w415"></input>
            </div>                          
        </div>      
        <div class="flex">
            <div class="flex-col m15px w80">
                <button id="btn-salvar" class="">Salvar</button>
            </div>
            <div class="flex-col m15px w80">
                <button id="btn-cancelar" class="btn-cancelar-adm">Cancelar</button>
            </div>                          
        </div>  
    </div>      
    <div id="tela-cadastro-tecnico" class="w100 h100">
        <header>
            <div class="header">
                <div class="area-logo">
                    <img src="img/logo.png" alt="Logo MSP">
                </div>
                <div class="titulo-header">
                    <h1>Cadastro de Técnicos</h1>
                </div>
            </div>                    
        </header>
        <div class="flex m70t">
            <div class="flex-col m15px">
                <label for="nome-tec">Nome</label>
                <input id="nome-tec" class="input w415"></input>
            </div>                        
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="email-tec">E-mail</label>
                <input id="email-tec" class="input w415"></input>
            </div>                                
        </div>
        <div class="flex">
            <div class="flex-col m15px">
                <label for="senha-tec">Senha</label>
                <input id="senha-tec" class="input w415" type="password"></input>
            </div>                          
        </div>      
        <div class="flex">
            <div class="flex-col m15px w80">
                <button id="btn-salvar-tec" class="">Salvar</button>
            </div>
            <div class="flex-col m15px w80">
                <button id="btn-cancelar-tec" class="btn-cancelar-adm">Cancelar</button>
            </div>                          
        </div>  
    </div>        
    <script src="js/main.js"></script>
</body>
</html>
